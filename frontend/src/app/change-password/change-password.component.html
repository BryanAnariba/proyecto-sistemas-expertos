<div id="change-password-component" class="container-fluid" style="padding-top: 120px;">
  <div class="row">
    <div class="col-lg-12 col-sm-12">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-sm-12">
            <div class="card">
              <div class="card-header bg-dark text-center">
                <h3 style="color:#FFA000;" >Rellene los siguientes campos</h3>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-lg-4 col-sm-12">
                    <img src="../../assets/img/browsing.png" class="img-fluid" alt="trabajando">
                  </div>
                  <div class="col-lg-8 col-sm-12 my-auto">
                    <form class="card" [formGroup]="changePassword">
                      <div class="card-header bg-dark">

                      </div>
                      <div class="card-body">
                        <div class="form-row">
                          <div class="col">
                              <div class="md-form">
                                  <input
                                    [ngClass]="{'input-error': password.invalid && (password.dirty || password.touched)}"
                                    type="password"
                                    formControlName="password"
                                    id="email-user"
                                    class="form-control">
                                    <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger alert-dismissible fade show" role="alert">
                                      <span *ngIf="password.errors.required"><strong>Error el campo es obligatorio</strong></span>
                                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                      </button>
                                    </div>
                                  <label for="email-user">Digite su Clave Actual</label>
                              </div>
                          </div>
                          <div class="col">
                            <div class="md-form">
                                <input
                                  [ngClass]="{'input-error': repeatPassword.invalid && (repeatPassword.dirty || repeatPassword.touched)}"
                                  formControlName="repeatPassword"
                                  type="password"
                                  id="key-user"
                                  class="form-control">
                                  <div *ngIf="repeatPassword.invalid && (repeatPassword.dirty || repeatPassword.touched)" class="alert alert-danger alert-dismissible fade show" role="alert">
                                    <span *ngIf="repeatPassword.errors.required"><strong>Error el campo es obligatorio</strong></span>
                                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                      <span aria-hidden="true">&times;</span>
                                    </button>
                                  </div>
                                <label for="key-user">Repita su Clave actual</label>
                            </div>
                        </div>
                        </div>
                        <div class="form-row">
                          <div class="col">
                              <div class="md-form">
                                  <input
                                    [ngClass]="{'input-error': newPassword.invalid && (newPassword.dirty || newPassword.touched)}"
                                    formControlName="newPassword"
                                    type="password"
                                    id="new-key-user"
                                    class="form-control">
                                    <div *ngIf="newPassword.invalid && (newPassword.dirty || newPassword.touched)" class="alert alert-danger alert-dismissible fade show" role="alert">
                                      <span *ngIf="newPassword.errors.required"><strong>Error el campo es obligatorio</strong></span>
                                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                      </button>
                                    </div>
                                  <label for="new-key-user">Digite su Nueva Clave de Ingreso</label>
                              </div>
                          </div>
                          <div class="col">
                              <div class="md-form">
                                  <input
                                    [ngClass]="{'input-error': repeatNewPassword.invalid && (repeatNewPassword.dirty || repeatNewPassword.touched)}"
                                    formControlName="repeatNewPassword"
                                    type="password"
                                    id="repeat-key-user"
                                    class="form-control"
                                    name="userKey">
                                    <div *ngIf="repeatNewPassword.invalid && (repeatNewPassword.dirty || repeatNewPassword.touched)" class="alert alert-danger alert-dismissible fade show" role="alert">
                                      <span *ngIf="repeatNewPassword.errors.required"><strong>Error el campo es obligatorio</strong></span>
                                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                      </button>
                                    </div>
                                  <label for="repeat-key-user">Repita su Nueva Clave de Ingreso</label>
                              </div>
                          </div>
                        </div>
                        <div class="form-row mt-3">
                          <div class="col text-center items-center mx-auto">
                            <button type="button" class="btn btn-light-green" [disabled]="!changePassword.valid" (click)="changePass()">Guardar Cambios en el Sistema</button>
                          </div>
                        </div>
                      </div>
                      <div class="card-footer" style="background-color:#8BC34A;">

                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="card-footer" style="background-color:#FFA000;">

              </div>
            </div>
          </div>
        </div>
        <br>
      </div>
    </div>
  </div>
</div>
