<div id="change-email-component" class="container-fluid" style="padding-top: 120px;">
  <div class="row">
    <div class="col-lg-12 col-sm-12">
      <div class="container">
        <div class="row">
          <div class="col-lg-12 col-sm-12">
            <div class="card">
              <div class="card-header bg-dark text-center">
                <h3 style="color:#FFA000;" >Rellene los siguientes campos</h3>
              </div>
              <div class="card-body">
                <div class="row">
                  <div class="col-lg-4 col-sm-12">
                    <img src="../../assets/img/browsing.png" class="img-fluid" alt="trabajando">
                  </div>
                  <div class="col-lg-8 col-sm-12 my-auto">
                    <form class="card" [formGroup]="changeEmail">
                      <div class="card-header bg-dark">

                      </div>
                      <div class="card-body">
                        <div class="form-row">
                          <div class="col">
                              <div class="md-form">
                                  <input
                                    [ngClass]="{'input-error': correoPersona.invalid && (correoPersona.dirty || correoPersona.touched)}"
                                    formControlName="correoPersona"
                                    type="email"
                                    id="email-user"
                                    class="form-control ">
                                    <div *ngIf="correoPersona.invalid && (correoPersona.dirty || correoPersona.touched)" class="alert alert-danger alert-dismissible fade show" role="alert">
                                      <span *ngIf="correoPersona.errors.required"><strong>Error el campo es obligatorio</strong></span>
                                      <span *ngIf="correoPersona.errors.pattern"><strong>Error, Correo No Valido</strong></span>
                                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                      </button>
                                    </div>
                                  <label for="email-user">Digite su Correo Electronico</label>
                              </div>
                        </div>
                        </div>
                        <div class="form-row">
                          <div class="col">
                              <div class="md-form">
                                  <input
                                    [ngClass]="{'input-error': nuevoCorreoPersona.invalid && (nuevoCorreoPersona.dirty || nuevoCorreoPersona.touched)}"
                                    formControlName="nuevoCorreoPersona"
                                    type="email"
                                    id="new-email-user"
                                    class="form-control ">
                                    <div *ngIf="nuevoCorreoPersona.invalid && (nuevoCorreoPersona.dirty || nuevoCorreoPersona.touched)" class="alert alert-danger alert-dismissible fade show" role="alert">
                                      <span *ngIf="nuevoCorreoPersona.errors.required"><strong>Error el campo es obligatorio</strong></span>
                                      <span *ngIf="nuevoCorreoPersona.errors.pattern"><strong>Error, Correo No Valido</strong></span>
                                      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                      </button>
                                    </div>
                                  <label for="new-email-user">Digite su Nuevo Correo de Ingreso</label>
                              </div>
                          </div>
                        </div>
                        <div class="form-row mt-3">
                          <div class="col text-center items-center mx-auto">
                            <button type="button" class="btn btn-light-green" [disabled]="!changeEmail.valid" (click)="saveChanges()">Guardar Cambios en el Sistema</button>
                          </div>
                        </div>
                      </div>
                      <div class="card-footer mt-3" style="background-color:#8BC34A;">
                        <div *ngIf="statusResponse == 1" class="alert alert-dismissible fade show text-center text-white bg-primary" role="alert">
                          <span><b>{{ servidorRetorna }}</b></span>
                          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                        <div *ngIf="statusResponse == 0" class="alert alert-dismissible fade show text-center text-white"
                          role="alert" style="background-color:#E62E2D;">
                          <span><b>{{ servidorRetorna }}</b></span>
                          <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                          </button>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
              <div class="card-footer" style="background-color:#FFA000;">

              </div>
            </div>

          </div>
        </div>
        <br><br>
      </div>
    </div>
  </div>
</div>
