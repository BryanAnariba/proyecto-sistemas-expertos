<div id="login-component" class="container-fluid" style="height: 100vh; padding-top: 100px;">
  <div class="row">
    <div class="col-lg-4 col-sm-12 mx-auto text-center items-center">
      <img src="../../assets/img/contrasena.png" id="avatar" class="animated bounceInLeft" >
      <div class="card animated flipInY">
        <div class="card-header bg-dark">
          <h4 class="text-center font-weight-bolder" style="color:#FFA000;">
            Digite Su Correo Clave de Ingreso al Sistema
          </h4>
        </div>
        <div class="card-body">
          <form [formGroup]="keyCredential">
            <div class="md-form">
              <input
                [ngClass]="{'input-error': userKey.invalid && (userKey.dirty || userKey.touched)}"
                formControlName="userKey"
                type="password"
                id="form1"
                class="form-control">
              <label for="form1">Digite su Clave</label>
            </div>
            <div class="form-group">
              <button type="button" routerLink="/panel-principal" class="btn btn-amber btn-lg btn-block"(click)="verifyKey()"  [disabled]="!userKey.valid">Iniciar Sesion</button>
            </div>
          </form>
        </div>
        <div class="card-footer" style="background-color:#24355C;">
          <div *ngIf="userKey.invalid && (userKey.dirty || userKey.touched)" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span *ngIf="userKey.errors.required"><strong>Error, el campo es obligatorio</strong></span>
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
